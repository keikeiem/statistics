<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Statistics</title>
		<script type="text/javascript" src="./src/statistics.js"></script>
		<script type="text/javascript" src="./modules/basic.js"></script>
		<script type="text/javascript" src="./modules/matrix.js"></script>
		<script type="text/javascript" src="./modules/visualizer.js"></script>
		<script type="text/javascript">
			var jsStat = new jsStatistics();
			var testArray = [
				1, 2, 3,
				1, 5, 6,
				4, 2, 3
			];

			var average = jsStat.computeAverage(testArray);
			var variance = jsStat.computeVariance(testArray);
			var standardDeviation = jsStat.computeStandardDeviation(testArray);

			// matrix test
			var matrix = jsStat.setMatrixFromArray(testArray, [3, 3]);
			var determinant = jsStat.computeMatrixDeterminant(matrix);
			console.log({"matrix" : matrix});
			console.log({"determinant" : determinant});

			var rowEchelonForm = jsStat.rowEchelonForm(matrix);
			console.log({"rowEchelonForm" : rowEchelonForm});

			var reducedRowEchelonForm = jsStat.reducedRowEchelonForm(matrix);
			console.log({"reducedRowEchelonForm" : reducedRowEchelonForm});

			var identityMatrix = jsStat.identityMatrix(1);
			console.log({"identityMatrix" : identityMatrix});

			var identityMatrix = jsStat.identityMatrix(2);
			console.log({"identityMatrix" : identityMatrix});

			var identityMatrix = jsStat.identityMatrix(3);
			console.log({"identityMatrix" : identityMatrix});

			var identityMatrix = jsStat.identityMatrix(4);
			console.log({"identityMatrix" : identityMatrix});

			var identityMatrix = jsStat.identityMatrix(5);
			console.log({"identityMatrix" : identityMatrix});

			var extendIdentityMatrix = jsStat.extendIdentityMatrix(matrix);
			console.log({"extendIdentityMatrix" : extendIdentityMatrix});

			var inverseOfMatrix = jsStat.inverseOfMatrix(matrix);
			console.log({"inverseOfMatrix" : inverseOfMatrix});

			var testArrayNew = [
				3, 2, 3, 1,
				4, 5, 1, 3,
				2, 3, 1, 2
			];

			var matrtixNew = jsStat.setMatrixFromArray(testArrayNew, [3, 4]);
			var matrixMultiplication = jsStat.matrixMultiplication(matrix, matrtixNew);
			console.log({"matrixMultiplication" : matrixMultiplication});

		</script>
	</head>
	<body>

	</body>
</html>
